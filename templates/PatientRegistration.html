<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!--script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script-->
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Patient Registration
            </h1>

            <form method="POST" action="/PatientRegistration.html">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                        <input name = "name" id = "name" class="input" type="text" placeholder="Text input" value="Alex Schudel"
                        required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">PhoneNumber</label>
                    <div class="control has-icons-left has-icons-right">
                        <input name = "number" id = "number" class="input" placeholder="Phone Number" value="+447592757559"
                        required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <a href="/" class="button is-text">Back</a>
                    </div>
                    <div class="control">
                        <button class="button is-link">Register</button>
                    </div>
                </div>
            </form>

        </div>
    </section>
</body>

</html>
